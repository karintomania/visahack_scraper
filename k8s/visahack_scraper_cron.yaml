apiVersion: batch/v1
kind: CronJob
metadata:
  name: visahack-scraper-cron
  namespace: visahack-scraper
spec:
  schedule: "0 0 * * *"
  successfulJobsHistoryLimit: 5
  failedJobsHistoryLimit: 5
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: visahack-scrape
              image: ghcr.io/karintomania/visahack_scrape@sha256:74c48b939e41f9dc6f379060589473d8f045cceb0c8d3980a77d23e00e94158b
              imagePullPolicy: IfNotPresent
              # command:
              # - /bin/sh
              # - -c
              # - |
              #   tail -f /dev/null
              volumeMounts:
              - mountPath: /dev/shm
                name: cache-volume
              env:
                - name: DB_HOST
                  value: mysql
                - name: DB_PORT
                  value: "3306"
                - name: DB_USERNAME
                  value: "root"
                - name: DB_NAME
                  value: "visahack_scraper"
                - name: DB_PASSWORD
                  valueFrom:
                      secretKeyRef:
                        name: visahack-secrets
                        key: mysql-password
                - name: JOB_EXPIRED_DAYS
                  value: "30"
                - name: JOB_REMOVAL_DAYS
                  value: "90"
                - name: LINK_REMOVAL_DAYS
                  value: "30"
                - name: SLEEP_BETWEEN_URL
                  value: "10"
                - name: SLEEP_BETWEEN_DETAILS
                  value: "5"
                - name: SCRAPING_RETRY_ON_ERROR
                  value: "2"
          imagePullSecrets:
          - name: ghcr-io-cred
          restartPolicy: OnFailure
          volumes:
          - emptyDir:
              medium: Memory
              sizeLimit: 256Mi
            name: cache-volume
