tActive":false,"isMobVjAdTransparencyEUNewContentTest":false,"simpleVJImprove":false,"isDdrPerformanceGroupActive":false,"simple2Pane":true,"showSalaryGuide":false,"callToApplyStickyBelowApplyNow":false,"expandRedLightJobs":false,"isDdrPerformanceGroupControl":false,"isMosaicAiAssistantEvaluateJobActive":false,"isMobVjDdrDocumentCache":true,"callToApplyStickySideBySide":false,"connectionNavigator":false,"isCommuteEstimateActive":false,"toastOnVJFromDC":false,"isVjLabelUpdateTestActive":true,"isConnectionNavigatorCallPrimary":true,"isMobVjSecondaryActionsProminenceActive":false,"isMosaicAiAssistantJobExplainerActive":false,"callButtonPrimaryApplySecondary":false},"cmiJobCategoryModel":null,"collapsedDescriptionPayload":{"click":0,"descriptionHeight":"10rem","isDisclaimerAboveApply":false},"commuteInfoModel":null,"companyFollowFormModel":null,"companyTabModel":null,"contactPersonModel":null,"country":"GB","cssResetProviders":{"mosaic-provider-reportcontent":false,"js-match-insights-provider-job-details":false,"js-match-insights-provider":false,"MosaicProviderCallToApplyFeedback":true,"mosaic-provider-passport-intercept":false},"ctaEnticer":null,"ctk":"1hn8kofr2j9gr801","dcmModel":{"category":"jobse0","source":"8232301","type":"sponsored"},"desktop":true,"dgToken":"81A6DBC56B29CCF503B043834D5D7E22","dislikeFrom2paneEnabled":true,"downloadAppButtonModel":null,"dsanr":false,"employerResponsiveCardModel":null,"from":"web","globalnavFooterHTML":"","globalnavHeaderHTML":"","highQualityMarketplace":null,"highQualityMarketplaceHiringManager":null,"hiringInsightsModel":{"age":"30+ days ago","employerLastReviewed":3,"employerResponsiveCardModel":null,"numOfCandidates":"1","postedToday":false,"recurringHireText":null,"urgentlyHiringModel":null},"hostQueryExecutionResult":{"data":{"jobData":{"__typename":"JobDataPayload","results":[{"__typename":"JobDataResult","job":{"__typename":"Job","key":"14ffe2be7ba7b921","title":"Full Stack Developer","sourceEmployerName":"Example.co.uk","datePublished":1700055086285,"expired":false,"language":"en","normalizedTitle":"full stack developer","refNum":"51570487-307-1","expirationDate":null,"source":{"__typename":"JobSource","key":"AAAAAQgpl0SHxf1ZHC70mEwwmbW38\u002FJAzUFvsElgybzLHb9S8hBiuw==","name":"Indeed"},"feed":{"__typename":"JobFeed","key":"AAAAATz1LkceE6fW3CrsQgS0qpd3FVOf\u002FlXNWNJPWjHwFa4uija1pw==","isDradis":true,"feedSourceType":"EMPLOYER"},"url":"http:\u002F\u002Fuk.indeed.com\u002Fjob\u002Ffull-stack-developer-14ffe2be7ba7b921","dateOnIndeed":1700055089000,"description":{"__typename":"JobDescription","html":"<p><b>Salary:<\u002Fb> &pound;55k+ (dependent on experience)<br\u002F><b>Benefits:<\u002Fb> Competitive salary and bonuses, private health insurance, Nest pension scheme, competitive holiday allowance, home office equipment and more (UK)<br\u002F><b>Experience:<\u002Fb> Minimum three years in a related role<br\u002F><b>Type:<\u002Fb> Full-time\u002Fpart-time\u002Fflexible working<br\u002F><b>Location:<\u002Fb> Remote (occasional travel to London)<\u002Fp><p><b>About the role<\u002Fb><\u002Fp><p>Example is a rare UK-based .com success story: a news organisation using technology to support and promote credible, independent and public interest journalism, via the extremely successful news aggregation and discovery platform Example.co.uk.<\u002Fp><p>Founded in 1997 to democratise and disrupt the market for news, Example has since become a global top 50 news website with millions of loyal users who discover news from thousands of publishers.<\u002Fp><p>The organisation is looking to augment its fully-remote multi-disciplinary product development and engineering team with a Full Stack Developer, to support us in our mission to provide free access to the best journalism from a plurality of sources.<\u002Fp><p><b>The right candidate will:<\u002Fb><\u002Fp><ul><li>Have excellent written and verbal communication skills, able to engage authoritatively in technical discussions around the specifications of projects<\u002Fli><li>Be proficient in building websites in HTML5, CSS3, SCSS, JavaScript\u002FES6+ and responsive design using Flexbox, CSS Grid, taking account of SEO and Core Web Vitals considerations<\u002Fli><li>Be highly experienced in Vue 2\u002F3 (or React or Angular) and build tools (e.g. Webpack, Babel, etc)<\u002Fli><li>Be proficient in Node.js or other high-level languages such as PHP, Ruby, Python, Go, Java or Perl<\u002Fli><li>Have experience of MySQL\u002FSQL<\u002Fli><li>Be confident with basic Linux command line (e.g. package installation\u002Fconfiguration, bash scripting, git)<\u002Fli><li>Bring a strong appetite to learn new skills<\u002Fli><li>Be comfortable and confident with fully remote working<\u002Fli><\u002Ful><p><b>The following would also be an advantage:<\u002Fb><\u002Fp><ul><li>MySQL\u002FSQL database design, query optimisation<\u002Fli><li>Docker\u002FDocker Swarm<\u002Fli><li>Advanced Debian Linux (e.g. distribution upgrades, filesystems)<\u002Fli><li>Natural language processing<\u002Fli><li>Cloud platforms and concepts (AWS, Google Cloud, Azure)<\u002Fli><li>CI\u002FCD pipelines<\u002Fli><li>Networking and firewalling<\u002Fli><\u002Ful><p><b>Responsibilities<\u002Fb><\u002Fp><ul><li>Scoping, designing and developing new features across our entire backend and frontend stack<\u002Fli><li>Reviewing other developers' work<\u002Fli><li>Investigating bug reports and editorial team queries<\u002Fli><li>Participation in on-call rotation, monitoring and resolving production outages, administration of servers, containers and toolchains<\u002Fli><\u002Ful><p>On-the-job training will be provided on the specific application of these technologies in our stack.<\u002Fp><p><b>About Example<\u002Fb><\u002Fp><p>Example is a news organisation that uses technology to filter and present news in real time, from thousands of sources, on thousands of topics, to millions of users, 24 hours a day.<\u002Fp><p>Example's site features content on a wide range of subjects, including current affairs, business and entertainment, and we are a go-to destination for football and sports fans. Everything we do is driven by our core mission, to support and promote credible and independent public interest journalism.<\u002Fp><p>We want to change the way people read the news, getting them to adopt a healthy news diet by reading widely outside their comfort zone, and we want to foster and support news that is written in the public interest, by publishers who are free, independent and well-supported.<\u002Fp><p>We believe that news is an essential element of a democratic society, and we want to play a role in making sure it serves that function well. We are a unique fusion of editorial with technology, driven by a desire to provide quality content, and not by a need to mine our users' attention at all costs. Our technology is always at the service of our editorial standards, and not the reverse.<\u002Fp><p>Example is a family-friendly organisation that recognises the importance of a healthy work-life balance and, along with many other benefits, supports this through a flexible working pattern that allows you to choose when you start and finish work.<\u002Fp><p><b>About our Development team<\u002Fb><\u002Fp><p>Our highly experienced multi-disciplinary development team runs lean. Our compact set-up lets us keep hierarchy and bureaucracy to a minimum. Which means today, we're still a company where everyone gets to make a massive impact.<\u002Fp><p>We're a developer-driven company. Two of the company's three directors are developers &mdash; and that includes the CEO. This means that development is core to the business, developers are appreciated for their creative input, and the importance of investment in development &mdash; and avoiding technical debt &mdash; is understood.<\u002Fp><p>We use a cutting-edge containerised development model, that makes agile development convenient and cheap, using Dockside, our online IDE. For each new task, Dockside lets us launch a disposable development container &mdash; aka a devtainer &mdash; which provides a self-contained fully-functioning development environment running a full live Example stack (talking to a disposable live database clone) complete with high-end browser-based VS Code-compatible IDE. This makes forking, staging and code-review a breeze. From conception through roll out, branches and staged developments are continuously available as needed to developers, managers and testers for collaboration, feedback and review.<\u002Fp><p>We run Debian Linux, Apache, MySQL with Python 3, Perl 5, and Node on the server-side, with TensorFlow\u002FKeras for ML, and HTML5, CSS3 (SASS\u002FSCSS) and modern JavaScript (OO ES6+ &amp; Vue.js framework) on the client-side.<\u002Fp><p>All our software is containerised and deployed using Docker Swarm services on our own co-located raw metal or in Google Cloud.<\u002Fp><p><b>Our Culture<\u002Fb><\u002Fp><ul><li><b>Open:<\u002Fb> we share and collaborate within and across departments<\u002Fli><li><b>Rigorous:<\u002Fb> We like to be clear about what we're doing, and why. Experimentation and peer-review are in our DNA<\u002Fli><li><b>One team, one vision:<\u002Fb> no office politics<\u002Fli><li><b>An appreciative environment:<\u002Fb> expect to hear 'thanks' a lot<\u002Fli><li><b>Room to grow:<\u002Fb> development of skills and responsibilities is encouraged and rewarded<\u002Fli><li><b>Virtual:<\u002Fb> we are today a fully-remote company with occasional in-person get-togethers<\u002Fli><li><b>Family-friendly and flexible:<\u002Fb> we offer flexible working, and understand sometimes personal needs come first<\u002Fli><\u002Ful><p>Job Types: Full-time, Permanent<\u002Fp><p>Salary: From &pound;55,000.00 per year<\u002Fp><p>Benefits:<\u002Fp><ul><li>Company pension<\u002Fli><li>Flexitime<\u002Fli><li>Private medical insurance<\u002Fli><li>Work from home<\u002Fli><\u002Ful><p>Schedule:<\u002Fp><ul><li>Flexitime<\u002Fli><li>Monday to Friday<\u002Fli><\u002Ful><p>Work Location: Remote<\u002Fp>","text":"*Salary:* £55k+ (dependent on experience)\n*Benefits:* Competitive salary and bonuses, private health insurance, Nest pension scheme, competitive holiday allowance, home office equipment and more (UK)\n*Experience:* Minimum three years in a related role\n*Type:* Full-time\u002Fpart-time\u002Fflexible working\n*Location:* Remote (occasional travel to London)\n\n*About the role*\n\nExample is a rare UK-based .com success story: a news organisation using technology to support and promote credible, independent and public interest journalism, via the extremely successful news aggregation and discovery platform Example.co.uk.\n\nFounded in 1997 to democratise and disrupt the market for news, Example has since become a global top 50 news website with millions of loyal users who discover news from thousands of publishers.\n\nThe organisation is looking to augment its fully-remote multi-disciplinary product development and engineering team with a Full Stack Developer, to support us in our mission to provide free access to the best journalism from a plurality of sources.\n\n*The right candidate will:*\n\n* Have excellent written and verbal communication skills, able to engage authoritatively in technical discussions around the specifications of projects\n* Be proficient in building websites in HTML5, CSS3, SCSS, JavaScript\u002FES6+ and responsive design using Flexbox, CSS Grid, taking account of SEO and Core Web Vitals considerations\n* Be highly experienced in Vue 2\u002F3 (or React or Angular) and build tools (e.g. Webpack, Babel, etc)\n* Be proficient in Node.js or other high-level languages such as PHP, Ruby, Python, Go, Java or Perl\n* Have experience of MySQL\u002FSQL\n* Be confident with basic Linux command line (e.g. package installation\u002Fconfiguration, bash scripting, git)\n* Bring a strong appetite to learn new skills\n* Be comfortable and confident with fully remote working\n\n*The following would also be an advantage:*\n\n* MySQL\u002FSQL database design, query optimisation\n* Docker\u002FDocker Swarm\n* Advanced Debian Linux (e.g. distribution upgrades, filesystems)\n* Natural language processing\n* Cloud platforms and concepts (AWS, Google Cloud, Azure)\n* CI\u002FCD pipelines\n* Networking and firewalling\n\n*Responsibilities*\n\n* Scoping, designing and developing new features across our entire backend and frontend stack\n* Reviewing other developers' work\n* Investigating bug reports and editorial team queries\n* Participation in on-call rotation, monitoring and resolving production outages, administration of servers, containers and toolchains\n\nOn-the-job training will be provided on the specific application of these technologies in our stack.\n\n*About Example*\n\nExample is a news organisation that uses technology to filter and present news in real time, from thousands of sources, on thousands of topics, to millions of users, 24 hours a day.\n\nExample's site features content on a wide range of subjects, including current affairs, business and entertainment, and we are a go-to destination for football and sports fans. Everything we do is driven by our core mission, to support and promote credible and independent public interest journalism.\n\nWe want to change the way people read the news, getting them to adopt a healthy news diet by reading widely outside their comfort zone, and we want to foster and support news that is written in the public interest, by publishers who are free, independent and well-supported.\n\nWe believe that news is an essential element of a democratic society, and we want to play a role in making sure it serves that function well. We are a unique fusion of editorial with technology, driven by a desire to provide quality content, and not by a need to mine our users' attention at all costs. Our technology is always at the service of our editorial standards, and not the reverse.\n\nExample is a family-friendly organisation that recognises the importance of a healthy work-life balance and, along with many other benefits, supports this through a flexible working pattern that allows you to choose when you start and finish work.\n\n*About our Development team*\n\nOur highly experienced multi-disciplinary development team runs lean. Our compact set-up lets us keep hierarchy and bureaucracy to a minimum. Which means today, we're still a company where everyone gets to make a massive impact.\n\nWe're a developer-driven company. Two of the company's three directors are developers — and that includes the CEO. This means that development is core to the business, developers are appreciated for their creative input, and the importance of investment in development — and avoiding technical debt — is understood.\n\nWe use a cutting-edge containerised development model, that makes agile development convenient and cheap, using Dockside, our online IDE. For each new task, Dockside lets us launch a disposable development container — aka a devtainer — which provides a self-contained fully-functioning development environment running a full live Example stack (talking to a disposable live database clone) complete with high-end browser-based VS Code-compatible IDE. This makes forking, staging and code-review a breeze. From conception through roll out, branches and staged developments are continuously available as needed to developers, managers and testers for collaboration, feedback and review.\n\nWe run Debian Linux, Apache, MySQL with Python 3, Perl 5, and Node on the server-side, with TensorFlow\u002FKeras for ML, and HTML5, CSS3 (SASS\u002FSCSS) and modern JavaScript (OO ES6+ & Vue.js framework) on the client-side.\n\nAll our software is containerised and deployed using Docker Swarm services on our own co-located raw metal or in Google Cloud.\n\n*Our Culture*\n\n* *Open:* we share and collaborate within and across departments\n* *Rigorous:* We like to be clear about what we're doing, and why. Experimentation and peer-review are in our DNA\n* *One team, one vision:* no office politics\n* *An appreciative environment:* expect to hear 'thanks' a lot\n* *Room to grow:* development of skills and responsibilities is encouraged and rewarded\n* *Virtual:* we are today a fully-remote company with occasional in-person get-togethers\n* *Family-friendly and flexible:* we offer flexible working, and understand sometimes personal needs come first\n\nJob Types: Full-time, Permanent\n\nSalary: From £55,000.00 per year\n\nBenefits:\n* Company pension\n* Flexitime\n* Private medical insurance\n* Work from home\nSchedule:\n* Flexitime\n* Monday to Friday\n\nWork Location: Remote"},"location":{"__typename":"JobLocation","countryCode":"GB","admin1Code":null,"admin2Code":null,"admin3Code":null,"admin4Code":null,"city":"Remote","postalCode":null,"latitude":25,"longitude":-40,"streetAddress":null,"formatted":{"__typename":"FormattedJobLocation","long":"Remote","short":"Remote"}},"occupations":[{"__typename":"JobOccupation","key":"5NN53","label":"Software Development Occupations"},{"__typename":"JobOccupation","key":"EHPW9","label":"Technology Occupations"},{"__typename":"JobOccupation","key":"HJSX6","label":"Software Development & Architecture Occupations"}],"benefits":[{"__typename":"JobAttribute","key":"HY5VT","label":"Flexitime"},{"__typename":"JobAttribute","key":"KBRYN","label":"Company pension"},{"__typename":"JobAttribute","key":"N83EH","label":"Work from home"},{"__typename":"JobAttribute","key":"SX7Z5","label":"Private medical insurance"}],"socialInsurance":[],"workingSystem":[{"__typename":"JobAttribute","key":"HY5VT","label":"Flexitime"}],"requiredDocumentsCategorizedAttributes":[],"indeedApply":{"__typename":"JobIndeedApplyAttributes","key":"eyJqayI6IjE0ZmZlMmJlN2JhN2I5MjEiLCJhZHZOdW0iOiI1MjkwMjg2NzgwMjA3NDUyIiwiYXBpVG9rZW4iOiJhYTEwMjIzNWE1Y2NiMThiZDM2NjhjMGUxNGFhM2VhN2UyNTAzY2ZhYzJhN2E5YmYzZDY1NDk4OTllMTI1YWY0IiwiY292ZXJsZXR0ZXIiOiJvcHRpb25hbCIsImpvYkNvbXB :null,"resumeEvaluationResult":null,"sanitizedJobDescription":"<p><b>Salary:<\u002Fb> £55k+ (dependent on experience)<br><b>Benefits:<\u002Fb> Competitive salary and bonuses, private health insurance, Nest pension scheme, competitive holiday allowance, home office equipment and more (UK)<br><b>Experience:<\u002Fb> Minimum three years in a related role<br><b>Type:<\u002Fb> Full-time\u002Fpart-time\u002Fflexible working<br><b>Location:<\u002Fb> Remote (occasional travel to London)<\u002Fp>\n<p><b>About the role<\u002Fb><\u002Fp>\n<p>Example is a rare UK-based .com success story: a news organisation using technology to support and promote credible, independent and public interest journalism, via the extremely successful news aggregation and discovery platform Example.co.uk.<\u002Fp>\n<p>Founded in 1997 to democratise and disrupt the market for news, Example has since become a global top 50 news website with millions of loyal users who discover news from thousands of publishers.<\u002Fp>\n<p>The organisation is looking to augment its fully-remote multi-disciplinary product development and engineering team with a Full Stack Developer, to support us in our mission to provide free access to the best journalism from a plurality of sources.<\u002Fp>\n<p><b>The right candidate will:<\u002Fb><\u002Fp>\n<ul>\n <li>Have excellent written and verbal communication skills, able to engage authoritatively in technical discussions around the specifications of projects<\u002Fli>\n <li>Be proficient in building websites in HTML5, CSS3, SCSS, JavaScript\u002FES6+ and responsive design using Flexbox, CSS Grid, taking account of SEO and Core Web Vitals considerations<\u002Fli>\n <li>Be highly experienced in Vue 2\u002F3 (or React or Angular) and build tools (e.g. Webpack, Babel, etc)<\u002Fli>\n <li>Be proficient in Node.js or other high-level languages such as PHP, Ruby, Python, Go, Java or Perl<\u002Fli>\n <li>Have experience of MySQL\u002FSQL<\u002Fli>\n <li>Be confident with basic Linux command line (e.g. package installation\u002Fconfiguration, bash scripting, git)<\u002Fli>\n <li>Bring a strong appetite to learn new skills<\u002Fli>\n <li>Be comfortable and confident with fully remote working<\u002Fli>\n<\u002Ful>\n<p><b>The following would also be an advantage:<\u002Fb><\u002Fp>\n<ul>\n <li>MySQL\u002FSQL database design, query optimisation<\u002Fli>\n <li>Docker\u002FDocker Swarm<\u002Fli>\n <li>Advanced Debian Linux (e.g. distribution upgrades, filesystems)<\u002Fli>\n <li>Natural language processing<\u002Fli>\n <li>Cloud platforms and concepts (AWS, Google Cloud, Azure)<\u002Fli>\n <li>CI\u002FCD pipelines<\u002Fli>\n <li>Networking and firewalling<\u002Fli>\n<\u002Ful>\n<p><b>Responsibilities<\u002Fb><\u002Fp>\n<ul>\n <li>Scoping, designing and developing new features across our entire backend and frontend stack<\u002Fli>\n <li>Reviewing other developers' work<\u002Fli>\n <li>Investigating bug reports and editorial team queries<\u002Fli>\n <li>Participation in on-call rotation, monitoring and resolving production outages, administration of servers, containers and toolchains<\u002Fli>\n<\u002Ful>\n<p>On-the-job training will be provided on the specific application of these technologies in our stack.<\u002Fp>\n<p><b>About Example<\u002Fb><\u002Fp>\n<p>Example is a news organisation that uses technology to filter and present news in real time, from thousands of sources, on thousands of topics, to millions of users, 24 hours a day.<\u002Fp>\n<p>Example's site features content on a wide range of subjects, including current affairs, business and entertainment, and we are a go-to destination for football and sports fans. Everything we do is driven by our core mission, to support and promote credible and independent public interest journalism.<\u002Fp>\n<p>We want to change the way people read the news, getting them to adopt a healthy news diet by reading widely outside their comfort zone, and we want to foster and support news that is written in the public interest, by publishers who are free, independent and well-supported.<\u002Fp>\n<p>We believe that news is an essential element of a democratic society, and we want to play a role in making sure it serves that function well. We are a unique fusion of editorial with technology, driven by a desire to provide quality content, and not by a need to mine our users' attention at all costs. Our technology is always at the service of our editorial standards, and not the reverse.<\u002Fp>\n<p>Example is a family-friendly organisation that recognises the importance of a healthy work-life balance and, along with many other benefits, supports this through a flexible working pattern that allows you to choose when you start and finish work.<\u002Fp>\n<p><b>About our Development team<\u002Fb><\u002Fp>\n<p>Our highly experienced multi-disciplinary development team runs lean. Our compact set-up lets us keep hierarchy and bureaucracy to a minimum. Which means today, we're still a company where everyone gets to make a massive impact.<\u002Fp>\n<p>We're a developer-driven company. Two of the company's three directors are developers — and that includes the CEO. This means that development is core to the business, developers are appreciated for their creative input, and the importance of investment in development — and avoiding technical debt — is understood.<\u002Fp>\n<p>We use a cutting-edge containerised development model, that makes agile development convenient and cheap, using Dockside, our online IDE. For each new task, Dockside lets us launch a disposable development container — aka a devtainer — which provides a self-contained fully-functioning development environment running a full live Example stack (talking to a disposable live database clone) complete with high-end browser-based VS Code-compatible IDE. This makes forking, staging and code-review a breeze. From conception through roll out, branches and staged developments are continuously available as needed to developers, managers and testers for collaboration, feedback and review.<\u002Fp>\n<p>We run Debian Linux, Apache, MySQL with Python 3, Perl 5, and Node on the server-side, with TensorFlow\u002FKeras for ML, and HTML5, CSS3 (SASS\u002FSCSS) and modern JavaScript (OO ES6+ &amp; Vue.js framework) on the client-side.<\u002Fp>\n<p>All our software is containerised and deployed using Docker Swarm services on our own co-located raw metal or in Google Cloud.<\u002Fp>\n<p><b>Our Culture<\u002Fb><\u002Fp>\n<ul>\n <li><b>Open:<\u002Fb> we share and collaborate within and across departments<\u002Fli>\n <li><b>Rigorous:<\u002Fb> We like to be clear about what we're doing, and why. Experimentation and peer-review are in our DNA<\u002Fli>\n <li><b>One team, one vision:<\u002Fb> no office politics<\u002Fli>\n <li><b>An appreciative environment:<\u002Fb> expect to hear 'thanks' a lot<\u002Fli>\n <li><b>Room to grow:<\u002Fb> development of skills and responsibilities is encouraged and rewarded<\u002Fli>\n <li><b>Virtual:<\u002Fb> we are today a fully-remote company with occasional in-person get-togethers<\u002Fli>\n <li><b>Family-friendly and flexible:<\u002Fb> we offer flexible working, and understand sometimes personal needs come first<\u002Fli>\n<\u002Ful>\n<p>Job Types: Full-time, Permanent<\u002Fp>\n<p>Salary: From £55,000.00 per year<\u002Fp>\n<p>Benefits:<\u002Fp>\n<ul>\n <li>Company pension<\u002Fli>\n <li>Flexitime<\u002Fli>\n <li>Private medical insurance<\u002Fli>\n <li>Work from home<\u002Fli>\n<\u002Ful>\n<p>Schedule:<\u002Fp>\n<ul>\n <li>Flexitime<\u002Fli>\n <li>Monday to Friday<\u002Fli>\n<\u002Ful>\n<p>Work Location: Remote<\u002Fp>","screenerRequirementsModel":null,"showExpiredHeader":false,"tagModels":null,"viewJobDisplay":"DESKTOP_STANDALONE"},"sectionedJobInfoModel":null},"jobKey":"14ffe2be7ba7b921","jobLocation":"Remote","jobMetadataFooterModel":{"advertiserName":"Example.co.uk","age":"30+ days ago","indeedApplyAdaNotice":null,"isShowJapanSafeJobSearchGuidelinesDis
